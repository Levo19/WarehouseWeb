<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEVO ERP | Warehouse Management</title>
    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>

    <!-- NOTIFICATION SYSTEM -->
    <div id="notification-container"></div>

    <!-- MODAL CONTAINER -->
    <div id="modal-container" class="modal-overlay"></div>

    <!-- LOGIN SCREEN -->
    <section id="login-view" class="view active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo-circle">
                        <i class="fa-solid fa-cube"></i>
                    </div>
                    <h1>LEVO ERP</h1>
                    <p>Logística y Almacén</p>
                </div>
                <form id="login-form">
                    <div class="input-group">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" id="username" placeholder="Usuario" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required
                            autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn-primary">
                        Ingresar <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <p class="login-footer">Sistema Interno v1.0</p>
                </form>
            </div>
        </div>
    </section>

    <!-- MAIN DASHBOARD SHELL (Hidden by default) -->
    <section id="main-app" class="view">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="brand">
                <i class="fa-solid fa-cube"></i>
                <span>LEVO</span>
            </div>

            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-target="dashboard">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>Dashboard</span>
                </a>

                <a href="#" class="nav-link" data-target="movements">
                    <i class="fa-solid fa-dolly"></i>
                    <span>Movimientos</span>
                </a>

                <a href="#" class="nav-link" data-target="dispatch">
                    <i class="fa-solid fa-truck-fast"></i>
                    <span>Despachos</span>
                </a>

                <a href="#" class="nav-link" data-target="prepedidos">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Prepedidos</span>
                </a>

                <a href="#" class="nav-link" data-target="users" id="nav-users" style="display: none;">
                    <i class="fa-solid fa-users-gear"></i>
                    <span>Usuarios</span>
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <div class="avatar" id="user-avatar-icon"><i class="fa-solid fa-user"></i></div>
                    <div class="user-details">
                        <span id="user-name">Usuario</span>
                        <span id="user-role" class="role-badge">User</span>
                    </div>
                </div>
                <button id="logout-btn"
                    style="background:none; border:none; color:#999; cursor:pointer; margin-left:auto;">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main class="content-area">

            <!-- HEADER -->
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="top-actions">
                    <div id="header-dynamic-actions"></div>
                    <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
                    <button class="icon-btn"><i class="fa-solid fa-gear"></i></button>
                </div>
            </header>

            <!-- VIEWS CONTAINER -->
            <div class="views-wrapper">

                <!-- DASHBOARD VIEW -->
                <div id="view-dashboard" class="sub-view active">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <h3>Panel de Control</h3>
                        <p>Bienvenido al sistema LEVO. Seleccione un módulo para comenzar.</p>
                    </div>
                </div>

                <!-- MOVEMENTS VIEW (Placeholder) -->
                <!-- MOVEMENTS VIEW -->
                <div id="view-movements" class="sub-view">
                    <div class="module-header-actions">
                        <h3>Movimientos</h3>
                        <div class="mov-tabs">
                            <button class="mov-tab active" onclick="app.switchMovTab('guias')">Guías</button>
                            <button class="mov-tab" onclick="app.switchMovTab('preingresos')">Preingresos</button>
                        </div>
                    </div>

                    <!-- TAB: GUIAS -->
                    <div id="tab-guias" class="mov-tab-content active">
                        <div class="action-bar">
                            <button class="btn-primary" onclick="app.openNewGuiaModal('INGRESO')">
                                <i class="fa-solid fa-arrow-down"></i> Ingreso
                            </button>
                            <button class="btn-secondary" onclick="app.openNewGuiaModal('SALIDA')">
                                <i class="fa-solid fa-arrow-up"></i> Salida
                            </button>
                        </div>
                        <!-- STATIC GUIAS LAYOUT -->
                        <div id="guias-layout-wrapper"
                            style="display:flex; height: calc(100vh - 180px); gap: 1rem; position: relative; overflow: hidden; margin-top: 1rem;">

                            <!-- LEFT COLUMN: LIST -->
                            <div id="guias-left-col"
                                style="flex:1; display:flex; flex-direction:column; min-width: 0; transition: all 0.3s ease;">
                                <!-- Filters -->
                                <div class="filter-bar"
                                    style="display:flex; gap:1rem; padding-bottom:1rem; border-bottom:1px solid #eee; margin-bottom:1rem; align-items: center;">
                                    <div class="search-neon-wrapper" style="flex:1; position: relative;">
                                        <i class="fa-solid fa-magnifying-glass"
                                            style="position:absolute; left:12px; top:50%; transform:translateY(-50%); color:#999;"></i>
                                        <input type="text" id="guia-filter-text"
                                            placeholder="Buscar por Proveedor o ID..."
                                            style="width:100%; padding-left:35px; height:40px; border-radius: 8px; border: 1px solid #ddd;"
                                            onkeyup="app.filterGuiasList()">
                                    </div>

                                    <!-- Compact Date Filter -->
                                    <div class="date-filter-wrapper" title="Filtrar por fecha">
                                        <i class="fa-regular fa-calendar" style="font-size: 1.2rem;"></i>
                                        <input type="date" id="guia-filter-date" onchange="app.filterGuiasList()">
                                    </div>

                                    <!-- Clear Filter Button -->
                                    <button class="icon-btn" onclick="app.clearGuiaFilters()" title="Limpiar filtros"
                                        style="font-size: 1rem;">
                                        <i class="fa-solid fa-filter-circle-xmark"></i>
                                    </button>
                                </div>

                                <!-- Scrollable List -->
                                <div id="guias-list-scroll" style="flex:1; overflow-y:auto; padding-right:0.5rem;">
                                    <!-- Content goes here -->
                                    <div style="text-align:center; padding:2rem; color:#999;">
                                        <i class="fa-solid fa-spinner fa-spin"></i> Inicializando...
                                    </div>
                                </div>
                            </div>

                            <!-- RIGHT COLUMN: DETAIL PANEL (Hidden by default) -->
                            <div id="guia-detail-panel" class="detail-panel"
                                style="width:0; overflow:hidden; border-left:1px solid #eee; background:white; display:flex; flex-direction:column; transition: width 0.3s ease;">
                                <!-- Detail Content -->
                            </div>
                        </div>
                    </div>

                    <!-- TAB: PREINGRESOS -->
                    <div id="tab-preingresos" class="mov-tab-content">
                        <div class="action-bar">
                            <button class="btn-primary" onclick="app.openNewPreingresoModal()">
                                <i class="fa-solid fa-plus"></i> Nuevo Preingreso
                            </button>
                        </div>
                        <div id="preingresos-list-container" class="cards-grid">
                            <!-- Dynamic Preingresos Grid -->
                        </div>
                    </div>
                </div>

                <!-- DISPATCH VIEW -->
                <div id="view-dispatch" class="sub-view">
                    <!-- Header Removed as per user request -->
                    <div id="dispatch-content">
                        <!-- Dynamic Content Loads Here -->
                    </div> <!-- Content injected via JS -->
                </div>

                <!-- PREPEDIDOS VIEW -->
                <div id="view-prepedidos" class="sub-view">
                    <div id="prepedidos-container"
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; padding: 1.5rem;">
                        <!-- Provider Cards injected here -->
                        <div style="text-align:center; grid-column: 1/-1; color:#666;">
                            <i class="fa-solid fa-circle-notch fa-spin"></i> Cargando proveedores...
                        </div>
                    </div>
                </div>
            </div>
            </div>

        </main>


        <!-- Modal Container -->
        <div id="modal-container" class="modal-overlay"></div>

    </section>

    <!-- Load Scripts -->
    <script src="code_gs_partial.js?v=31"></script>
    <script src="app.js?v=36"></script>
</body>

</html>
